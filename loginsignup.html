<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCart - Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: #121212; */
            background-image: url(img/bgweb.jpg);
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .nav {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
        }
        .nav button:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">
            <button onclick="showLogin()">Log In</button> |
            <button onclick="showSignup()">Sign Up</button>
        </div>
        <div id="login-form" class="form">
            <h2>Login to QuickCart</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <div id="login-email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <div id="login-password-error" class="error-message"></div>
            </div>
            <button class="btn" onclick="login()">Log In</button>
        </div>
        <div id="signup-form" class="form hidden">
            <h2>Sign Up for QuickCart</h2>
            <div class="form-group">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
                <div id="signup-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <div id="signup-email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <div id="signup-password-error" class="error-message"></div>
            </div>
            <button class="btn" onclick="signup()">Sign Up</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        }

        function login() {
            var email = document.getElementById('login-email').value;
            var password = document.getElementById('login-password').value;
            // Simple email validation
            if (!validateEmail(email)) {
                document.getElementById('login-email-error').innerText = 'Please enter a valid email address.';
                return;
            } else {
                document.getElementById('login-email-error').innerText = '';
            }
            // Simple password length check
            if (password.length < 6) {
                document.getElementById('login-password-error').innerText = 'Password must be at least 6 characters long.';
                return;
            } else {
                document.getElementById('login-password-error').innerText = '';
            }
            // Add your login logic here
            alert('Logging in with ' + email);
        }

        function signup() {
            var name = document.getElementById('signup-name').value;
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;
            // Simple name validation
            if (name.trim() === '') {
                document.getElementById('signup-name-error').innerText = 'Please enter your name.';
                return;
            } else {
                document.getElementById('signup-name-error').innerText = '';
            }
            // Simple email validation
            if (!validateEmail(email)) {
                document.getElementById('signup-email-error').innerText = 'Please enter a valid email address.';
                return;
            } else {
                document.getElementById('signup-email-error').innerText = '';
            }
            // Simple password length check
            if (password.length < 6) {
                document.getElementById('signup-password-error').innerText = 'Password must be at least 6 characters long.';
                return;
            } else {
                document.getElementById('signup-password-error').innerText = '';
            }
            // Add your signup logic here
            alert('Signing up with ' + name + ', ' + email);
        }

        function validateEmail(email) {
            // Basic email validation regex
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</body>
</html>
